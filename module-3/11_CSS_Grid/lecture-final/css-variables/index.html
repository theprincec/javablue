<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CSS Variables</title>
</head>
<body>
    <h1>CSS Variables, Grid, and Responsive Design</h1>
    <section>
        <h2>CSS Variables</h2>
        <p>This is some text in a paragraph</p>
    </section>
    <section>
        <h2>CSS Grid</h2>
        <div>
            This is some text in a DIV.  It shouldn't be here, but it is.
        </div>
    </section>
    <section>
        <h2>Responsive Design</h2>
        <div>
            <p>
                <span>This is some text in a span that is in a paragraph that is in a grid, because hey why not!</span>
            </p>
        </div>
        <article>
            New Text
        </article>
    </section>
</body>
