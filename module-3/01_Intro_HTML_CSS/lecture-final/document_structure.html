<!DOCTYPE html>  <!-- Part 1: Document Type Declaration -->
<html> <!-- Part 2: the HTML Element (root element) -->
    <head>  <!-- Part 3: Document head (data about the document) -->
        <title>HTML Example</title>
    </head>
    <body>   <!-- Part 4: Document content -->
        <p>The body contains the only visible content</p>
        <div id="this-is-an-atttribute" class="which-is-a-key-value-pair-that-changes-how-the-tag-works">
            <p>This is a second paragraph</p>
            <!-- Some tags require a closing tag and others are self closing -->
            <img src="path-to-an-image" />
        </div>
    </body>
</html>
