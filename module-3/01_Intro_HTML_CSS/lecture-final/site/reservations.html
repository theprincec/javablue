<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes - Reservations</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>
    <nav>
        <a href="index.html">Back to Menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <!-- 
            action = the URL to send the request 
            method = GET or POST, default is GET
        -->
        <form action="/api/reservations" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input type="text" id="reservationName" name="reservationName" />
            </div> 
            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" />
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" 
                    name="reservationDate" 
                    type="date" />
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input id="reservationTime" name="rTime" type="time" />
            </div>
            <div>
                <label for="specialOccasion">Special Occasion:</label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox" />
            </div>
            <div>
                <label for="occasionType">Type of Occasion:</label>
                <select id="occasionType" name="occasionType">
                    <option value="A">Anniversary</option>
                    <option value="B">Birthday</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div>
                <input type="radio" id="outsideSeating" value="outside" name="seatingChoice" />
                <label for="outsideSeating">Outside Seating</label>

                <input type="radio" id="insideSeating" value="inside" name="seatingChoice" />
                <label for="insideSeating">Inside Seating</label>
            </div>
            <div>
                <input type="submit" value="Make Reservation" />
            </div>
        </form>
    </main>
</body>
</html>
